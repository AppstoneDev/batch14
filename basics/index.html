<html>

<head>
    <title>my website</title>
    <style>
        #akash {
            background-color: red;
            height: 100px;
            width: 200px;
        }

        #mybtn{
            border-radius: 20px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="root">
        
    </div>

    <ol>
        <li>oranges</li>
        <li>mangoes</li>
        <li>grapes</li>
    </ol>

    <input 
        placeholder="enter a task"
        id="task"
    />
    <button onclick="handleClick()" id="mybtn">
        click me
    </button>

    <script>
        function handleClick(){
           //step 1: get access to the input and take value from there
           var mytask = document.getElementById("task").value;

           //step 2: insert value from input into the div
           document.getElementById("root").innerHTML = mytask;

           //HW
           //1. on clicking the button we want to append data instead of replacing it. 
           //2. append data in a list. 
        }
    </script>

</body>
